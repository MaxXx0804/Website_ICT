<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Extractor</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            transition: background 0.5s ease;
        }

        /* Vowel Extractor*/
        .dark-mode {
            background: #121212;
            color: white;
        }

        /* Title */
        h1 {
            font-size: 3em;
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.8);
        }

        input {
            padding: 12px;
            font-size: 1.2em;
            width: 50%;
            border-radius: 8px;
            border: none;
            outline: none;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
        }

        input:focus {
            transform: scale(1.05);
        }

        button {
            background: #ff4b2b;
            color: white;
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background: #ff1b00;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <!-- Title -->
    <h1>Vowel Extractor</h1>

    <!-- Input field for user input -->
    <input type="text" id="inputString" placeholder="Enter your string here">
    <br><br>

    <!-- Extract button -->
    <button onclick="extractConsonants()">Extract Vowels</button>

    <!-- Output display -->
    <h1 id="output"></h1>

    <script>

            function extractConsonants() {
            var inputString = document.getElementById("inputString").value;
            
            var vowels = "aeiouAEIOU";
            var result = "";

            for (var i = 0; i < inputString.length; i++) {
                var char = inputString[i];

                if (char.match(/[a-zA-Z]/) && vowels.indexOf(char) === -1) {
                    result += char;
                }
            }

            document.getElementById("output").innerText = "Output: " + result;

        }

    </script>

</body>
</html>
